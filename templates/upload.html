<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CT Scan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Upload CT Scan</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Select CT Scan File</label>
                        <input class="form-control" type="file" id="file-input">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
